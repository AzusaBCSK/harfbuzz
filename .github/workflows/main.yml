name: Build HarfBuzz with FreeType & WOFF2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x64 Glibc (Ubuntu)
            os: ubuntu-22.04
            arch: x86_64
            type: ubuntu-glibc

          - name: Linux ARM64 Glibc (Ubuntu)
            os: ubuntu-22.04-arm
            arch: aarch64
            type: ubuntu-glibc

          - name: Linux x64 Musl (Alpine)
            os: ubuntu-22.04
            arch: x86_64
            type: alpine
            apk_arch: x86_64

          - name: Linux ARM64 Musl (Alpine)
            os: ubuntu-22.04-arm
            arch: aarch64
            type: alpine
            apk_arch: aarch64

          - name: macOS Intel
            os: macos-15-intel
            arch: x86_64
            type: macos

          - name: macOS Apple Silicon
            os: macos-latest
            arch: arm64
            type: macos

          - name: Windows x64 (UCRT64)
            os: windows-latest
            arch: x86_64
            type: windows
            msystem: UCRT64
            toolchain: mingw-w64-ucrt-x86_64

          - name: Windows ARM64 (CLANGARM64)
            os: windows-11-arm
            arch: aarch64
            type: windows
            msystem: CLANGARM64
            toolchain: mingw-w64-clang-aarch64

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies (Ubuntu)
        if: matrix.type == 'ubuntu-glibc'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson ninja-build pkg-config build-essential \
            libfreetype6-dev libglib2.0-dev libcairo2-dev libbrotli-dev

      - name: Install Dependencies (macOS)
        if: matrix.type == 'macos'
        run: |
          brew install meson ninja pkg-config freetype glib cairo brotli

      - name: Setup MSYS2 (Windows)
        if: matrix.type == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: >-
            git
            base-devel
            ${{ matrix.toolchain }}-toolchain
            ${{ matrix.toolchain }}-meson
            ${{ matrix.toolchain }}-ninja
            ${{ matrix.toolchain }}-pkg-config
            ${{ matrix.toolchain }}-freetype
            ${{ matrix.toolchain }}-glib2
            ${{ matrix.toolchain }}-cairo
            ${{ matrix.toolchain }}-brotli

      - name: Build (Native/Standard)
        if: matrix.type == 'ubuntu-glibc' || matrix.type == 'macos'
        run: |
          meson setup build \
            --buildtype=release \
            -Dfreetype=enabled \
            -Dglib=enabled \
            -Dbenchmark=disabled
          meson compile -C build
          meson test -C build

      - name: Build (Windows MSYS2)
        if: matrix.type == 'windows'
        shell: msys2 {0}
        run: |
          meson setup build \
            --buildtype=release \
            -Dfreetype=enabled \
            -Dglib=enabled \
            -Dbenchmark=disabled
          meson compile -C build

      - name: Build inside Alpine
        if: matrix.type == 'alpine'
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.apk_arch }}
          packages: >-
            build-base
            meson
            ninja
            pkgconf
            freetype-dev
            glib-dev
            cairo-dev
            brotli-dev
            gcc
            g++
        env:
          run: |
            meson setup build \
              --buildtype=release \
              -Dfreetype=enabled \
              -Dglib=enabled \
              -Dbenchmark=disabled
            meson compile -C build
            meson test -C build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: harfbuzz-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.type }}
          path: build/src/*.so
          if-no-files-found: warn
